<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Website Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.4/parsley.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
     <!-- For Chrome for Android -->
     <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

     <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="194x194" href="assets/img/favicon-194x194.png">
     <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-chrome-192x192.png">
     <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
</head>
<body>
    <div class="holder">
        <div class="image-wrap d-none d-md-block">
            <div class="login-image-bg">
                <img src="assets/img/download.png" id="login-image" alt="Background Image" class="img-responsive">
            </div>
            <div class="login-footer">
                <div class="login-footer-menu">
                    <ul>
                        <li><a href="#" target="_blank" class="item text-white">Privacy</a></li>
                        <li><a href="#" target="_blank" class="text-white">100% deposit guarantee</a></li>
                        <li><a href="#" target="_blank" class="item text-white">Accessibility</a></li>
                        <li><a href="#" target="_blank" class="item text-white">Digital banking agreement</a></li>
                    </ul>
                </div>
                <div class="credits-login">
                    <p>&copy; 2024 Your Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    
        <div id="ebLogin" class="d-flex flex-column justify-content-center">
            <div class="login-wrap">
                <div class="row">
                    <!-- <a href="/index.html" onclick="window.history.back(); return false;"> -->
                        <a href="./index.html" >
                        <div class="col-10">
                            <img class="logo img-responsive" src="assets/img/servus-website.png" alt="Logo">
                        </div>
                    </a>
                </div>
                <h2>Sign in to online banking</h2>
                <div class="login-container form-content">
                     
                    <form action="#" id="loginForm" method="POST" data-parsley-validate>
                        <div class="form-field">
                            <label for="userID">User ID</label>
                            <input type="text" id="userID" name="userID" placeholder="Enter your user ID" maxlength="34" required data-parsley-required-message="User ID is required">
                        </div>
                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="34" required data-parsley-required-message="Password is required">
                        </div>
                        <div class="login-actions">
                            <input type="submit" value="Sign in" id="submitlogin" class="btn btn-primary">
                        </div>
                    </form>
                    <div class="cant-sign-in">
                        <a href="#" class="btn btn-tertiary">Can't sign in?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include Parsley.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- swal -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS file -->
    <script src="assets/js/login.js"></script>

    <!-- Include other necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
